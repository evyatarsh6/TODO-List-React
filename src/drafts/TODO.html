<!DOCTYPE html>
<html>

<body>
    <link rel="stylesheet" href="TODO.css">
    <div class="app-container">
        <div class="row">
            <div class="main-header">
                <h1>EVYA'S TODO LIST:</h1>
                <div>
                    <div class="border1"></div>
                </div>
            </div>

            <div class="row">
                <div class="sub-headers">
                    <p id="first">Enter text into the input field to add items to your list.</p>
                    <p id="second">Click the item to mark it as complete.</p>
                    <p id="third">Click the "X" to remove the item from your list.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="userInput"> TODO name:</label>
                    <input id="userInput" type="text" placeholder="Add new TODO" maxlength="27">
                    <p id="log"></p>
                    <!-- <input id="anotherinput" type="text" placeholder="" maxlength="27"> -->
                    <!-- <i class="fas fa-pencil-alt" //style="--c:#E95A49">></i> -->
                    <button id="sendButton" class="clickableButton">send button</button>
                </div>
            </div>

            <!-- Empty List -->
            <div class="row">
                <div class="listItems col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                    </ul>
                </div>
            </div>

        </div>
        <!--<script type="text/javascript" src="script_method3.js"></script>  -->

</body>

</html>
